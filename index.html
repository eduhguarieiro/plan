<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Plan Discount</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/section-switch.css">
    <link rel="stylesheet" href="css/components/section-title.css">
    <link rel="stylesheet" href="css/components/main-switch.css">
    <link rel="stylesheet" href="css/components/discount-message.css">
    <link rel="stylesheet" href="css/components/main-itemize.css">
    <link rel="stylesheet" href="css/components/main-button.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Plano Simples Para Tudo</h1>
        <h3 class="main-subtitle">Encontre o melhor plano e o preço certo para você</h3>
    </header>

    <section class="section-switch">
        <h2 class="section-title">Mensal</h2>
        <label class="main-switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <h2 class="section-title -unactive">Anual</h2>
        <h3 class="discount-message">10% de desconto</h3>
    </section>

    <section>
        <h2 class="main-title -second">Pessoal</h2>
        <h3 class="main-subtitle">Para uso diário</h3>
        <h1 class="main-title">Grátis</h1>
        <div class="main-itemize">
            <div class="items">
                <img class="check" src="img/check.png" alt="">
                <h2 class="main-title -items">Páginas ilimitadas</h2>
            </div>
            <div class="items">
                <img class="check" src="img/check.png" alt="">
                <h2 class="main-title -items">Páginas ilimitadas</h2>
            </div>
            <div class="items">
                <img class="check" src="img/check.png" alt="">
                <h2 class="main-title -items">Páginas ilimitadas</h2>
            </div>
        </div>
        <button class="main-button">Iniciar</button>
    </section>
</body>
</html>
